<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Trip.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .login-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        .input-group input:focus {
            border-color: #007aff;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007aff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #005bb5;
        }
        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer-links a {
            color: #007aff;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>欢迎回来</h1>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">手机号或邮箱</label>
                <input type="text" id="username" name="username" required placeholder="请输入手机号或邮箱">
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>

        <div class="footer-links">
            <p><a href="#">忘记密码？</a></p>
            <p>还没有账户？ <a href="#">立即注册</a></p>
        </div>
    </div>

</body>
</html>
